<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Alert</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Website with Alert</h1>
    <iframe id="myFrame" src="https://externalconnect.usaa.com/externalconnect/"></iframe>

    <script>
        // Function to trigger the alert
        function triggerAlert() {
            alert('Hello from JavaScript!');
        }

        // Wait for the iframe to load
        document.getElementById("myFrame").onload = function() {
            // Trigger the alert when the iframe has finished loading
            triggerAlert();
        };
    </script>
</body>
</html>
