<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        #graph-container {
            position: relative;
        }
        canvas {
            border: 1px solid #ccc;
        }
        #details-text {
            height: 200px;
            overflow-y: scroll;
        }
    </style>
    <title>Odds Graph App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="graph-container">
                    <canvas id="odds-graph" width="600" height="400"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <label for="odds-team-a">Odds Team A:</label>
                <input type="text" id="odds-team-a" class="form-control" />
                
                <label for="odds-team-b">Odds Team B:</label>
                <input type="text" id="odds-team-b" class="form-control" />

                <button class="btn btn-primary mt-3" onclick="updateGraph()">Update Graph</button>
                <button class="btn btn-secondary mt-3" onclick="refreshGraph()">Refresh Graph</button>

                <div id="details-text" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const canvas = document.getElementById('odds-graph');
        const ctx = canvas.getContext('2d');
        let times = [];
        let oddsTeamA = [];
        let oddsTeamB = [];

        function updateGraph() {
            const oddsA = parseFloat(document.getElementById('odds-team-a').value);
            const oddsB = parseFloat(document.getElementById('odds-team-b').value);

            if (isNaN(oddsA) || isNaN(oddsB)) {
                alert("Invalid input. Please enter valid numeric odds.");
                return;
            }

            const timeNow = new Date();
            times.push(timeNow);
            oddsTeamA.push(oddsA);
            oddsTeamB.push(oddsB);

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw your graph using ctx
            drawGraph();

            // Update details text
            const detailsText = `Time: ${timeNow}, Team A Odds: ${oddsA}, Team B Odds: ${oddsB}<br>`;
            document.getElementById('details-text').innerHTML += detailsText;
        }

        function drawGraph() {
            // Customize your graph drawing logic here
            // Example: Draw oddsTeamA and oddsTeamB on the canvas
            for (let i = 0; i < times.length; i++) {
                const x = /* Calculate x-coordinate based on time */;
                const yA = /* Calculate y-coordinate for oddsTeamA */;
                const yB = /* Calculate y-coordinate for oddsTeamB */;

                // Draw lines or other elements as needed
                ctx.beginPath();
                ctx.arc(x, yA, 8, 0, 2 * Math.PI);
                ctx.fillStyle = 'red'; // Customize marker color for Team A
                ctx.fill();
                ctx.closePath();

                ctx.beginPath();
                ctx.arc(x, yB, 8, 0, 2 * Math.PI);
                ctx.fillStyle = 'blue'; // Customize marker color for Team B
                ctx.fill();
                ctx.closePath();
            }
        }

        function refreshGraph() {
            times = [];
            oddsTeamA = [];
            oddsTeamB = [];
            document.getElementById('details-text').innerHTML = '';
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw initial graph setup
        }
    </script>
</body>
</html>
